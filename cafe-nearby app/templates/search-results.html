<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results – Cafe Nearby</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">  
</head>
<body>

  <header>
    <h1>Search Results</h1>
  </header>

  <main>
    <!-- Cafe Card Example -->
    <section class="cafe-card">
      <img src="images/miss-cafe.jpg" alt="Miss Cafe" />
      <div class="cafe-info">
        <h3>Miss Cafe</h3>
        <p class="rating">⭐ 4.5 &nbsp; • &nbsp; $$ &nbsp; • &nbsp; 0.5 km away</p> 
        <p class="address">800 East Thomas Street</p>
        <div class="fav-actions"> 

       <a href="{{ url_for('cafe_detailes') }}" class="details-btn">Show details</a>  
              <!-- updated button for a flask-->


          <div class="icons">
            <button class="icon-btn fav-btn" aria-label="Favourite">❤️</button>
          </div>
        </div>
      </div>
    </section>

    <!-- No results message (you can toggle later) -->
    <!-- <p>No results found for your search </p> -->

  </main> 


<!--Bottom Navigation--> 
<nav class="bottom-nav">
  <a href="{{ url_for('home') }}"><br>Home</a>
  <a href="{{ url_for('favourites') }}"><br>Favourites</a>
  <a href="{{ url_for('random') }}"><br>Random</a> 
  <a href="{{ url_for('settings') }}"><br>Settings</a>  
</nav>
